mat3 rotX(float theta) {

{

float sdMandelbrot(vec3 c)
{
c.yz-=vec2(1.5, 5);

        vec3 vn = pow(r, n)*vec3(
            sin(n*theta)*cos(n*phi), 
            sin(n*theta)*sin(n*phi),
            cos(n*theta));

            dr =  pow( r, n-1.0)*n*dr + 1.0;
        v=vn+c;
    }
    return 0.5*log(r)*r/dr;
}

float opUnion( float d1, float d2 ) {  return min(d1,d2); }

float opSubtraction( float d1, float d2 ) { return max(d1,-d2); }

float opIntersection( float d1, float d2 ) { return max(d1,d2); }
float opSmoothUnion( float d1, float d2, float k ) 
{
    float h = clamp( 0.5 + 0.5*(d2-d1)/k, 0.0, 1.0 );
    return mix( d2, d1, h ) - k*h*(1.0-h);
}



float dist(vec3 point)

float plane = point.y;

float torus= sdTorus(point);
float cone = sdCone(point);

float box = sdMandelbrot(point) ;
float total=opSmoothUnion(box, torus,.2);

return min(box,plane);
}
 
float RayMarch(vec3 source, vec3 direction)
{
    float s=0.;

    for(int i=0; i<MAX_ITER; i++)
    {
        vec3 point = source+s*direction;
        float d = dist(point);
        s += d;
        if (MAX_DIST< d || d< HIT )
            break;

    }
    return s;
}

vec3 getNormal(vec3 p)
{
    float d = dist(p);
    float epsilon = 0.001;
    
    vec3 n=vec3(
    dist(vec3(p.x+epsilon, p.y, p.z)),
    dist(vec3(p.x, p.y+epsilon, p.z)),
    dist(vec3(p.x, p.y, p.z+epsilon)))
    -d;
    return normalize(n);
}

float light(vec2 uv, vec3 ray, vec3 lightSource)
{

    vec3 normal=getNormal(ray);

   // float d= RayMarch(ray+HIT*normal, lightSource);

     
    return dif;
}
mat2 Rot(float a) {

    return mat2(c, -s, s, c);
}


float FresnelReflectAmount(float n1, float n2, vec3 normal, 
vec3 incident, float f0, float f90)
{
        // Schlick aproximation
        float r0 = (n1-n2) / (n1+n2);
        r0 *= r0;
        float cosX = -dot(normal, incident);
        if (n1 > n2)
        {
            float n = n1/n2;
            float sinT2 = n*n*(1.0-cosX*cosX);
            // Total internal reflection
            if (sinT2 > 1.0)
                return f90;
            cosX = sqrt(1.0-sinT2);
        }
        float x = 1.0-cosX;
        float ret = r0+(1.0-r0)*x*x*x*x*x;
 
        // adjust reflect multiplier for object reflectivity
        return mix(f0, f90, ret);
}

    function computeSize() {
        let forceAspectRatio = (width, height) => {
            // Forced aspect ratio
            let forcedAspects = [0,0];
            let forcedAspectRatio = forcedAspects[0] / forcedAspects[1];
            let aspectRatio = width / height;

            if (forcedAspectRatio <= 0 || !isFinite(forcedAspectRatio)) {
                let resolution = new THREE.Vector3(width, height, 1.0);
                return resolution;
            }
            else if (aspectRatio < forcedAspectRatio) {
                let resolution = new THREE.Vector3(width, Math.floor(width / forcedAspectRatio), 1);
                return resolution;
            }
            else {
                let resolution = new THREE.Vector3(Math.floor(height * forcedAspectRatio), height, 1);

            }
        };

        updateMouse();
    }, false);
    canvas.addEventListener('mouseup', function(evt) {
        if (evt.button == 0)
            mouseButton.x = 0;
        if (evt.button == 2)
            mouseButton.y = 0;

        dragging = false;
        mouse.z = -mouse.z;
        mouse.w = -mouse.w;

        updateMouse();
    }, false);
    window.addEventListener('resize', function() {
        computeSize();
    });

    // Keyboard Callbacks
</script>
